<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Changer le mot de passe</title>
  <link rel="icon" type="image/jpeg" href="logo.png" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updatePassword,
      signOut,
      reauthenticateWithCredential,
      EmailAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- VÃ©rifie que lâ€™utilisateur est connectÃ© ---
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("emailDisplay").textContent = user.email;
      }
    });

    // --- Fonction de changement de mot de passe ---
    window.changerMotDePasse = async function () {
      const ancien = document.getElementById("oldPassword").value;
      const nouveau = document.getElementById("newPassword").value;
      const confirmation = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.style.color = "red";

      if (!ancien || !nouveau || !confirmation) {
        msg.textContent = "Veuillez remplir tous les champs.";
        return;
      }
      if (nouveau.length < 6) {
        msg.textContent = "Le nouveau mot de passe doit contenir au moins 6 caractÃ¨res.";
        return;
      }
      if (nouveau !== confirmation) {
        msg.textContent = "Les deux nouveaux mots de passe ne correspondent pas.";
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) {
          msg.textContent = "Aucun utilisateur connectÃ©.";
          return;
        }

        // ðŸ” VÃ©rification de lâ€™ancien mot de passe
        const credential = EmailAuthProvider.credential(user.email, ancien);
        await reauthenticateWithCredential(user, credential);

        // âœ… Si l'ancien mot de passe est correct, on met Ã  jour
        await updatePassword(user, nouveau);

        // (Optionnel) Met Ã  jour Firestore
        await updateDoc(doc(db, "medecins", user.uid), { doitChangerMDP: false });

        msg.style.color = "green";
        msg.textContent = "âœ… Mot de passe modifiÃ© avec succÃ¨s ! DÃ©connexion...";

        setTimeout(async () => {
          await signOut(auth);
          window.location.href = "index.html";
        }, 2000);
      } catch (error) {
        console.error(error);
        if (error.code === "auth/wrong-password") {
          msg.textContent = "Ancien mot de passe incorrect.";
        } else {
          msg.textContent = "Erreur : " + error.message;
        }
      }
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
    }
    button:hover {
      background: #005ea1;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }
    #emailDisplay {
      font-weight: bold;
      color: #0078d4;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="box">
    <h2>ðŸ”‘ Changer mon mot de passe</h2>
    <p>Adresse e-mail : <span id="emailDisplay">chargement...</span></p>

    <input type="password" id="oldPassword" placeholder="Ancien mot de passe" required />
    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required />
    <input type="password" id="confirmPassword" placeholder="Confirmer le nouveau mot de passe" required />
    <button onclick="changerMotDePasse()">Valider</button>

    <div id="message"></div>
  </div>
</body>
</html>
