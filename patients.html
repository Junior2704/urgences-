// === HISTORIQUE (identique Ã  fiche.html) ===
async function chargerHistoriqueComplet(patientId) {
  const contenu = document.getElementById("hospitalisationsContent");
  contenu.innerHTML = "<p>â³ Chargement...</p>";

  try {
    const patientDoc = await db.collection("patients").doc(patientId).get();
    if (!patientDoc.exists) {
      contenu.innerHTML = "<p>âŒ Patient introuvable</p>";
      return;
    }

    const data = patientDoc.data();
    let hospitalisations = Array.isArray(data.hospitalisations) ? data.hospitalisations : [];

    if (hospitalisations.length > 1) {
      hospitalisations = hospitalisations.slice(0, -1);
    } else {
      hospitalisations = [];
    }

    if (hospitalisations.length === 0) {
      contenu.innerHTML = "<p>Aucune hospitalisation antÃ©rieure.</p>";
      return;
    }

    contenu.innerHTML = "";

    hospitalisations.slice().reverse().forEach((hospi, idx) => {
      const card = document.createElement("div");
      card.className = "card";
      const numero = hospitalisations.length - idx;

      const titre = document.createElement("h2");
      titre.textContent = `ğŸ¥ Hospitalisation nÂ°${numero}`;
      card.appendChild(titre);

      const date = hospi.dateDebut || "Date inconnue";
      const datef = hospi.dateFin || "Date inconnue";
      const motif = hospi.motif || "â€”";
      const gravite = hospi.gravite || "â€”";
      const evolution = hospi.evolution || "Aucune Ã©volution enregistrÃ©e.";
      const dossier = hospi.dossierMedical || {};
      const sortie = hospi.sortie || null;
      const rapport = hospi.rapport || "Pas de rapport d'hospitalisation validÃ©";

      const html = [];
      html.push(`<div class="entry"><strong>ğŸ“… Admission :</strong> ${date}</div>`);
      html.push(`<div class="entry"><strong>ğŸ“… Sortie :</strong> ${datef}</div>`);
      html.push(`<div class="entry"><strong>Motif :</strong> ${motif}</div>`);
      html.push(`<div class="entry"><strong>GravitÃ© :</strong> ${gravite}</div>`);
      html.push(`<hr>`);
      html.push(`<h3>ğŸ“‹ Dossier mÃ©dical</h3>`);
      html.push(`<p><strong>Questionnaire IAO :</strong><br>${dossier.questionnaire || "â€”"}</p>`);
      html.push(`<p><strong>AntÃ©cÃ©dents :</strong><br>${dossier.antecedents || "â€”"}</p>`);
      html.push(`<p><strong>Traitements :</strong><br>${dossier.traitements || "â€”"}</p>`);
      html.push(`<p><strong>Histoire de la maladie :</strong><br>${dossier.histoire || "â€”"}</p>`);
      html.push(`<p><strong>CR Auscultation :</strong><br>${dossier.auscultation || "â€”"}</p>`);
      html.push(`<hr>`);
      html.push(`<h3>ğŸ“ˆ Ã‰volution aux urgences</h3>`);
      html.push(`<p>${evolution}</p>`);

      if (sortie) {
        html.push(`<hr><h3>ğŸšª Sortie</h3>`);
        html.push(`<p><strong>Type :</strong> ${sortie.type || "â€”"}</p>`);
        if (sortie.serviceHospitalisation)
          html.push(`<p><strong>ğŸ¥ Service hospitalisation :</strong> ${sortie.serviceHospitalisation}</p>`);
        if (sortie.destinationTransfert)
          html.push(`<p><strong>â†”ï¸ Destination transfert :</strong> ${sortie.destinationTransfert}</p>`);
        if (sortie.avisSpecialiste)
          html.push(`<p><strong>ğŸ‘©â€âš•ï¸ Avis spÃ©cialiste :</strong> ${sortie.avisSpecialiste}</p>`);
        if (Array.isArray(sortie.options) && sortie.options.length > 0)
          html.push(`<p><strong>ğŸ“‹ Options :</strong> ${sortie.options.join(", ")}</p>`);
        if (sortie.traitementSortie)
          html.push(`<p><strong>ğŸ’Š Traitement de sortie :</strong><br>${sortie.traitementSortie}</p>`);
        if (sortie.autreSortieTexte)
          html.push(`<p><strong>ğŸ”¤ Autre :</strong> ${sortie.autreSortieTexte}</p>`);
        if (sortie.autreOptionTexte)
          html.push(`<p><strong>ğŸ”¤ Autre option :</strong> ${sortie.autreOptionTexte}</p>`);
      }

      html.push(`<p>${rapport}</p>`);
      card.innerHTML += html.join("\n");
      contenu.appendChild(card);
    });
  } catch (err) {
    console.error("Erreur chargement historique :", err);
    contenu.innerHTML = "<p>âŒ Erreur lors du chargement de l'historique.</p>";
  }
}
