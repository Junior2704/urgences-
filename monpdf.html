<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation du document</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f4f7fb;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .error {
      text-align: center;
      color: #c0392b;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .error img {
      height: 70px;
    }

    .error p {
      margin: 0;
      color: #444;
    }
  </style>
</head>

<body>
  <div id="content">Chargement...</div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
    authDomain: "urgences-a8ed4.firebaseapp.com",
    projectId: "urgences-a8ed4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function afficherPDF() {
    const id = new URLSearchParams(window.location.search).get("id");
    if (!id) return showError("‚ùå Lien invalide.");

    try {
      const docSnap = await db.collection("liens_pdfs").doc(id).get();
      if (!docSnap.exists) return showError("‚è≥ Ce lien a expir√© ou est invalide.");

      const data = docSnap.data();
      let base64 = data.base64 || "";
      const nomFichier = data.nom || "document.pdf";

      // üîπ Nettoyage du pr√©fixe (si "data:application/pdf;base64," pr√©sent)
      const commaIndex = base64.indexOf(',');
      if (commaIndex !== -1 && base64.slice(0, commaIndex).includes('base64')) {
        base64 = base64.slice(commaIndex + 1);
      }

      // üîπ Conversion Base64 ‚Üí Blob
      const byteCharacters = atob(base64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'application/pdf' });
      const pdfUrl = URL.createObjectURL(blob);

      // üîπ Met √† jour le titre
      document.title = nomFichier;

      // üîπ Affichage dans un viewer interne
      document.body.innerHTML = `
        <div id="viewer" style="
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:#f4f7fb;
          width:100vw;
          height:100vh;
        ">
          <embed src="${pdfUrl}" type="application/pdf" 
                 style="width:90%;height:90%;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);" />
          <a href="${pdfUrl}" download="${nomFichier}" 
             style="margin-top:20px;padding:10px 20px;
                    background:#3498db;color:white;border-radius:8px;
                    text-decoration:none;box-shadow:0 3px 6px rgba(0,0,0,0.2);">
             ‚¨á T√©l√©charger
          </a>
        </div>
      `;

      // üîπ Lib√®re la m√©moire quand on quitte
      window.addEventListener('beforeunload', () => {
        URL.revokeObjectURL(pdfUrl);
      });

    } catch (err) {
      console.error(err);
      showError("‚ö†Ô∏è Erreur lors du chargement du document.");
    }
  }

  function showError(msg) {
    document.body.innerHTML = `
      <div class="error" style="text-align:center;color:#c0392b;padding:20px;">
        <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo" style="height:70px;">
        <p>${msg}</p>
        <p style="font-size:13px;color:#888;">Veuillez v√©rifier le lien ou contacter le service technique.</p>
      </div>
    `;
  }

  afficherPDF();
</script>

</body>
</html>
