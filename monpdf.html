<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation du document</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f4f7fb;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .error {
      text-align: center;
      color: #c0392b;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .error img {
      height: 70px;
    }

    .error p {
      margin: 0;
      color: #444;
    }
  </style>
</head>

<body>
  <div id="content">Chargement...</div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function afficherPDF() {
      const id = new URLSearchParams(window.location.search).get("id");
      if (!id) return showError("‚ùå Lien invalide.");

      try {
        const docSnap = await db.collection("liens_pdfs").doc(id).get();
        if (!docSnap.exists) return showError("‚è≥ Ce lien a expir√© ou est invalide.");

        const data = docSnap.data();
        const base64 = data.base64;
const nomFichier = data.nom || "document.pdf"; // üîπ ajoute un nom par d√©faut

// üî∏ Convertir Base64 ‚Üí Blob
const byteCharacters = atob(base64);
const byteNumbers = Array.from(byteCharacters).map(c => c.charCodeAt(0));
const byteArray = new Uint8Array(byteNumbers);
const blob = new Blob([byteArray], { type: 'application/pdf' });
const pdfUrl = URL.createObjectURL(blob);

// üîπ Met √† jour le titre de l‚Äôonglet
document.title = nomFichier;

// üîπ Affiche le PDF + bouton de t√©l√©chargement
document.body.innerHTML = `
  <iframe src="${pdfUrl}" title="${nomFichier}"></iframe>
  <a href="${pdfUrl}" download="${nomFichier}" 
     style="position:fixed;bottom:20px;right:20px;
            background:#3498db;color:#fff;padding:10px 15px;
            border-radius:8px;text-decoration:none;
            box-shadow:0 2px 6px rgba(0,0,0,0.2);
            font-size:14px;">
    ‚¨á T√©l√©charger
  </a>
`;

      } catch (err) {
        console.error(err);
        showError("‚ö†Ô∏è Erreur lors du chargement du document.");
      }
    }

    function showError(msg) {
      document.body.innerHTML = `
        <div class="error">
          <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo H√¥pital">
          <p>${msg}</p>
          <p style="font-size:13px;color:#888;">Veuillez v√©rifier le lien ou contacter le service technique.</p>
        </div>
      `;
    }

    afficherPDF();
  </script>
</body>
</html>
