<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestion des comptes</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #0078d4;
      color: white;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üîê Panneau d‚Äôadministration</h1>
	<h2>‚ûï Cr√©er un nouvel utilisateur</h2>
<div id="creationBox" style="background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);margin-bottom:30px;">
  <input type="email" id="newEmail" placeholder="Email *" style="padding:10px;width:220px;margin-right:10px;">
  <input type="password" id="newPassword" placeholder="Mot de passe *" style="padding:10px;width:160px;margin-right:10px;">
  <input type="text" id="newNom" placeholder="Nom complet *" style="padding:10px;width:200px;margin-right:10px;">
  <input type="text" id="newSpecialite" placeholder="Sp√©cialit√©" style="padding:10px;width:180px;margin-right:10px;">
  <input type="text" id="newLieu" placeholder="Lieu d'exercice" style="padding:10px;width:180px;margin-right:10px;">
  <select id="newType" style="padding:10px;margin-right:10px;">
    <option value="">-- Type --</option>
    <option value="doc">M√©decin</option>
    <option value="infirmier">Infirmier</option>
    <option value="AS">Aide Soignant</option>
  </select>
  <button id="createUserBtn" style="padding:10px 15px;background:#0078d4;color:white;border:none;border-radius:8px;cursor:pointer;">Cr√©er</button>
  <div id="createMsg" style="margin-top:10px;font-weight:bold;"></div>
</div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Type</th>
        <th>Sp√©cialit√©</th>
        <th>Lieu</th>
        <th>Urgences</th>
        <th>Accueil</th>
        <th>Certificat M√©dical</th>
		<th>Facturation</th>
		<th>Fiche</th>
        <th>Fiches Conseil</th>
        <th>Gestionnaire Radiologie</th>
        <th>Ordonnancier</th>
        <th>Param√®tres</th>
        <th>Prescription Examens</th>
        <th>Rapport Hospitalisation</th>
        <th>Admin</th>

      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      deleteUser,
      getIdTokenResult
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîê V√©rifie si l'utilisateur est admin (par exemple via son email)


    async function chargerUtilisateurs() {
      const snapshot = await getDocs(collection(db, "medecins"));
      const tbody = document.getElementById("usersTable");
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const pages = data.pages || {};

        const tr = document.createElement("tr");
tr.innerHTML = `
  <td>${data.nom || ""}</td>
  <td>${data.email || ""}</td>
  <td>${data.type || ""}</td>
  <td>${data.specialite || ""}</td>
  <td>${data.lieu || ""}</td>
  <td><input type="checkbox" ${pages.urgences ? "checked" : ""} onchange="toggleAccess('${id}', 'urgences', this.checked)"></td>
  <td><input type="checkbox" ${pages.accueil ? "checked" : ""} onchange="toggleAccess('${id}', 'accueil', this.checked)"></td>
  <td><input type="checkbox" ${pages.Certificatmedical ? "checked" : ""} onchange="toggleAccess('${id}', 'Certificatmedical', this.checked)"></td>
  <td><input type="checkbox" ${pages.Facturation ? "checked" : ""} onchange="toggleAccess('${id}', 'Facturation', this.checked)"></td>
  <td><input type="checkbox" ${pages.fiche ? "checked" : ""} onchange="toggleAccess('${id}', 'fiche', this.checked)"></td>
  <td><input type="checkbox" ${pages.fichesconseil ? "checked" : ""} onchange="toggleAccess('${id}', 'fichesconseil', this.checked)"></td>
  <td><input type="checkbox" ${pages.gestionnaireradiologie ? "checked" : ""} onchange="toggleAccess('${id}', 'gestionnaireradiologie', this.checked)"></td>
  <td><input type="checkbox" ${pages.Ordonnancier ? "checked" : ""} onchange="toggleAccess('${id}', 'Ordonnancier', this.checked)"></td>
  <td><input type="checkbox" ${pages.parametres ? "checked" : ""} onchange="toggleAccess('${id}', 'parametres', this.checked)"></td>
  <td><input type="checkbox" ${pages.prescriptionexamens ? "checked" : ""} onchange="toggleAccess('${id}', 'prescriptionexamens', this.checked)"></td>
  <td><input type="checkbox" ${pages.rapporthospitalisation ? "checked" : ""} onchange="toggleAccess('${id}', 'rapporthospitalisation', this.checked)"></td>
  <td><input type="checkbox" ${pages.admin ? "checked" : ""} onchange="toggleAccess('${id}', 'admin', this.checked)"></td>
`;
tbody.appendChild(tr);

      });
    }

    // üîÅ Met √† jour l'acc√®s √† une page pour un utilisateur
    window.toggleAccess = async (uid, page, hasAccess) => {
      const userRef = doc(db, "medecins", uid);
      const userSnap = await getDocs(collection(db, "medecins"));
      const currentUser = (await getDocs(collection(db, "medecins"))).docs.find(d => d.id === uid);
      const data = currentUser.data();
      const pages = data.pages || {};
      pages[page] = hasAccess;
      await updateDoc(userRef, { pages });
    };

    // ‚ùå Supprime un utilisateur (Firestore uniquement ici)
    window.supprimerUtilisateur = async (uid, email) => {
      const confirmation = confirm(`Voulez-vous vraiment supprimer le compte de ${email} ?`);
      if (!confirmation) return;

      try {
        await deleteDoc(doc(db, "medecins", uid));
        alert("Utilisateur supprim√© de Firestore.");
        chargerUtilisateurs();
        // ‚ö†Ô∏è Suppression dans Firebase Auth non possible ici (doit √™tre faite c√¥t√© serveur ou connect√© en tant qu'utilisateur cible).
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la suppression.");
      }
    };
	import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

document.getElementById("createUserBtn").addEventListener("click", async () => {
  const email = document.getElementById("newEmail").value.trim();
  const password = document.getElementById("newPassword").value;
  const nom = document.getElementById("newNom").value.trim();
  const specialite = document.getElementById("newSpecialite").value.trim();
  const lieu = document.getElementById("newLieu").value.trim();
  const type = document.getElementById("newType").value;
  const msg = document.getElementById("createMsg");
  msg.style.color = "red";
  msg.textContent = "";

  if (!email || !password || !nom || !type) {
    msg.textContent = "‚ö†Ô∏è Champs obligatoires manquants.";
    return;
  }

  if (password.length < 6) {
    msg.textContent = "Le mot de passe doit faire au moins 6 caract√®res.";
    return;
  }

  try {
    // Cr√©ation Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Cr√©ation du doc Firestore
    await setDoc(doc(db, "medecins", user.uid), {
      nom,
      specialite,
      lieu,
      type,
      email,
      createdAt: new Date(),
      pages: {
        urgences: true,
        accueil: true,
        certificat_medical: false,
        facturation: false,
        fiche: false,
        fiche_conseil: false,
        gestionnaire_radiologie: false,
        ordonnancier: false,
        parametres: false,
        prescriptions_examens: false,
        rapport_hospitalisation: false,
        admin: false
      }
    });

    msg.style.color = "green";
    msg.textContent = "‚úÖ Compte cr√©√© avec succ√®s !";
    document.querySelectorAll("#creationBox input").forEach(el => el.value = "");
    document.getElementById("newType").value = "";
    chargerUtilisateurs(); // rafra√Æchit le tableau
  } catch (error) {
    msg.textContent = "Erreur cr√©ation compte : " + error.message;
  }
});

	chargerUtilisateurs();
	
	
	
  </script>
</body>
</html>
