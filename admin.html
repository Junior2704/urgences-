<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestion des comptes</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #0078d4;
      color: white;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>🔐 Panneau d’administration</h1>
	<h2>➕ Créer un nouvel utilisateur</h2>
<div id="creationBox" style="background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);margin-bottom:30px;">
  <input type="email" id="newEmail" placeholder="Email *" style="padding:10px;width:220px;margin-right:10px;">
  <input type="password" id="newPassword" placeholder="Mot de passe *" style="padding:10px;width:160px;margin-right:10px;">
  <input type="text" id="newNom" placeholder="Nom complet *" style="padding:10px;width:200px;margin-right:10px;">
  <input type="text" id="newSpecialite" placeholder="Spécialité" style="padding:10px;width:180px;margin-right:10px;">
  <input type="text" id="newLieu" placeholder="Lieu d'exercice" style="padding:10px;width:180px;margin-right:10px;">
  <select id="newType" style="padding:10px;margin-right:10px;">
    <option value="">-- Type --</option>
    <option value="doc">Médecin</option>
    <option value="infirmier">Infirmier</option>
    <option value="AS">Aide Soignant</option>
  </select>
  <button id="createUserBtn" style="padding:10px 15px;background:#0078d4;color:white;border:none;border-radius:8px;cursor:pointer;">Créer</button>
  <div id="createMsg" style="margin-top:10px;font-weight:bold;"></div>
</div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Type</th>
        <th>Spécialité</th>
        <th>Lieu</th>
        <th>Changer MDP</th>
        <th>Urgences</th>
        <th>Accueil</th>
        <th>Certificat Médical</th>
		<th>Facturation</th>
		<th>Fiche</th>
        <th>Fiches Conseil</th>
        <th>Gestionnaire Radiologie</th>
        <th>Ordonnancier</th>
        <th>Paramètres</th>
        <th>Prescription Examens</th>
        <th>Rapport Hospitalisation</th>
        <th>Admin</th>

      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>
<!-- ✅ MODALE ÉDITION UTILISATEUR -->
<div id="editModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
  <div style="background:white;padding:20px;border-radius:10px;width:400px;position:relative;">
    <h3>✏️ Modifier le compte</h3>
    <input type="hidden" id="editUserId">
    <input id="editNom" placeholder="Nom complet" style="width:100%;padding:8px;margin-bottom:10px;">
    <input id="editEmail" placeholder="Email" style="width:100%;padding:8px;margin-bottom:10px;">
    <input id="editSpecialite" placeholder="Spécialité" style="width:100%;padding:8px;margin-bottom:10px;">
    <input id="editLieu" placeholder="Lieu d'exercice" style="width:100%;padding:8px;margin-bottom:10px;">
    <select id="editType" style="width:100%;padding:8px;margin-bottom:10px;">
      <option value="">-- Type --</option>
      <option value="doc">Médecin</option>
      <option value="infirmier">Infirmier</option>
      <option value="AS">Aide Soignant</option>
    </select>
    <button id="saveEditBtn" style="background:#0078d4;color:white;padding:8px 15px;border:none;border-radius:8px;">💾 Enregistrer</button>
    <button onclick="fermerModale()" style="background:gray;color:white;padding:8px 15px;border:none;border-radius:8px;float:right;">✖ Fermer</button>
  </div>
</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      deleteUser,
      getIdTokenResult
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 🔐 Vérifie si l'utilisateur est admin (par exemple via son email)
import { updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.ouvrirModale = (id, nom, email, specialite, lieu, type) => {
  document.getElementById("editModal").style.display = "flex";
  document.getElementById("editUserId").value = id;
  document.getElementById("editNom").value = nom;
  document.getElementById("editEmail").value = email;
  document.getElementById("editSpecialite").value = specialite;
  document.getElementById("editLieu").value = lieu;
  document.getElementById("editType").value = type;
};

window.fermerModale = () => {
  document.getElementById("editModal").style.display = "none";
};

// ✅ Sauvegarde des modifications
document.getElementById("saveEditBtn").addEventListener("click", async () => {
  const id = document.getElementById("editUserId").value;
  const nom = document.getElementById("editNom").value.trim();
  const email = document.getElementById("editEmail").value.trim();
  const specialite = document.getElementById("editSpecialite").value.trim();
  const lieu = document.getElementById("editLieu").value.trim();
  const type = document.getElementById("editType").value;

  try {
    const ref = doc(db, "medecins", id);
    await updateDoc(ref, { nom, email, specialite, lieu, type });
    alert("✅ Informations mises à jour avec succès !");
    fermerModale();
    chargerUtilisateurs(); // rafraîchir la liste
  } catch (e) {
    alert("❌ Erreur lors de la mise à jour : " + e.message);
  }
});


    async function chargerUtilisateurs() {
      const snapshot = await getDocs(collection(db, "medecins"));
      const tbody = document.getElementById("usersTable");
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const pages = data.pages || {};

        const tr = document.createElement("tr");
tr.innerHTML = `
  <td>${data.nom || ""}</td>
  <td>${data.email || ""}</td>
  <td>${data.type || ""}</td>
  <td>${data.specialite || ""}</td>
  <td>${data.lieu || ""}</td>
   <td>
    <button style="background:#ffa500;" onclick="ouvrirModale('${id}', '${data.nom}', '${data.email}', '${data.specialite || ''}', '${data.lieu || ''}', '${data.type || ''}')">✏️</button>
  </td>
  <td>
    <button style="background:#0078d4" onclick="demanderChangement('${id}')">🔁 Demander un changement</button>
  </td>
  <td><input type="checkbox" ${pages.urgences ? "checked" : ""} onchange="toggleAccess('${id}', 'urgences', this.checked)"></td>
  <td><input type="checkbox" ${pages.accueil ? "checked" : ""} onchange="toggleAccess('${id}', 'accueil', this.checked)"></td>
  <td><input type="checkbox" ${pages.Certificatmedical ? "checked" : ""} onchange="toggleAccess('${id}', 'Certificatmedical', this.checked)"></td>
  <td><input type="checkbox" ${pages.Facturation ? "checked" : ""} onchange="toggleAccess('${id}', 'Facturation', this.checked)"></td>
  <td><input type="checkbox" ${pages.fiche ? "checked" : ""} onchange="toggleAccess('${id}', 'fiche', this.checked)"></td>
  <td><input type="checkbox" ${pages.fichesconseil ? "checked" : ""} onchange="toggleAccess('${id}', 'fichesconseil', this.checked)"></td>
  <td><input type="checkbox" ${pages.gestionnaireradiologie ? "checked" : ""} onchange="toggleAccess('${id}', 'gestionnaireradiologie', this.checked)"></td>
  <td><input type="checkbox" ${pages.Ordonnancier ? "checked" : ""} onchange="toggleAccess('${id}', 'Ordonnancier', this.checked)"></td>
  <td><input type="checkbox" ${pages.parametres ? "checked" : ""} onchange="toggleAccess('${id}', 'parametres', this.checked)"></td>
  <td><input type="checkbox" ${pages.prescriptionexamens ? "checked" : ""} onchange="toggleAccess('${id}', 'prescriptionexamens', this.checked)"></td>
  <td><input type="checkbox" ${pages.rapporthospitalisation ? "checked" : ""} onchange="toggleAccess('${id}', 'rapporthospitalisation', this.checked)"></td>
  <td><input type="checkbox" ${pages.admin ? "checked" : ""} onchange="toggleAccess('${id}', 'admin', this.checked)"></td>
  
`;

tbody.appendChild(tr);

      });
    }

    // 🔁 Met à jour l'accès à une page pour un utilisateur
    window.toggleAccess = async (uid, page, hasAccess) => {
      const userRef = doc(db, "medecins", uid);
      const userSnap = await getDocs(collection(db, "medecins"));
      const currentUser = (await getDocs(collection(db, "medecins"))).docs.find(d => d.id === uid);
      const data = currentUser.data();
      const pages = data.pages || {};
      pages[page] = hasAccess;
      await updateDoc(userRef, { pages });
    };

    // ❌ Supprime un utilisateur (Firestore uniquement ici)
    window.supprimerUtilisateur = async (uid, email) => {
      const confirmation = confirm(`Voulez-vous vraiment supprimer le compte de ${email} ?`);
      if (!confirmation) return;

      try {
        await deleteDoc(doc(db, "medecins", uid));
        alert("Utilisateur supprimé de Firestore.");
        chargerUtilisateurs();
        // ⚠️ Suppression dans Firebase Auth non possible ici (doit être faite côté serveur ou connecté en tant qu'utilisateur cible).
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la suppression.");
      }
    };
	import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

document.getElementById("createUserBtn").addEventListener("click", async () => {
  const email = document.getElementById("newEmail").value.trim();
  const password = document.getElementById("newPassword").value;
  const nom = document.getElementById("newNom").value.trim();
  const specialite = document.getElementById("newSpecialite").value.trim();
  const lieu = document.getElementById("newLieu").value.trim();
  const type = document.getElementById("newType").value;
  const msg = document.getElementById("createMsg");
  msg.style.color = "red";
  msg.textContent = "";

  if (!email || !password || !nom || !type) {
    msg.textContent = "⚠️ Champs obligatoires manquants.";
    return;
  }

  if (password.length < 6) {
    msg.textContent = "Le mot de passe doit faire au moins 6 caractères.";
    return;
  }

  try {
    // Création Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Création du doc Firestore
    // Création du doc Firestore
await setDoc(doc(db, "medecins", user.uid), {
  nom,
  specialite,
  lieu,
  type,
  email,
  createdAt: new Date(),
  doitChangerMDP: true, // ✅ nouvel utilisateur devra changer son mot de passe
  pages: {
    urgences: true,
    accueil: true,
    certificat_medical: false,
    facturation: false,
    fiche: false,
    fiche_conseil: false,
    gestionnaire_radiologie: false,
    ordonnancier: false,
    parametres: false,
    prescriptions_examens: false,
    rapport_hospitalisation: false,
    admin: false
  }
});


    msg.style.color = "green";
    msg.textContent = "✅ Compte créé avec succès !";
    document.querySelectorAll("#creationBox input").forEach(el => el.value = "");
    document.getElementById("newType").value = "";
    chargerUtilisateurs(); // rafraîchit le tableau
  } catch (error) {
    msg.textContent = "Erreur création compte : " + error.message;
  }
});
// 🔁 Forcer un utilisateur à changer son mot de passe
window.demanderChangement = async (uid) => {
  const confirmation = confirm("Voulez-vous forcer cet utilisateur à changer son mot de passe ?");
  if (!confirmation) return;
  try {
    const ref = doc(db, "medecins", uid);
    await updateDoc(ref, { doitChangerMDP: true });
    alert("L’utilisateur devra changer son mot de passe à sa prochaine connexion.");
  } catch (error) {
    console.error(error);
    alert("Erreur : " + error.message);
  }
};

	chargerUtilisateurs();
	
	
	
  </script>
</body>
</html>
