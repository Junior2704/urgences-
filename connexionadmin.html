<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Administrateur</title>
  <link rel="icon" type="image/jpeg" href="logo.png" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Connexion administrateur ---
    window.connexionAdmin = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.style.color = "red";

      if (!email || !password) {
        msg.textContent = "Veuillez saisir votre email et mot de passe.";
        return;
      }

      try {
        // üîê Authentification Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // üîé V√©rifie les droits dans Firestore
        const ref = doc(db, "medecins", user.uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          msg.textContent = "Compte introuvable dans la base de donn√©es.";
          return;
        }

        const data = snap.data();
        const pages = data.pages || {};

        if (pages.admin === true) {
          // ‚úÖ Acc√®s autoris√©
          msg.style.color = "green";
          msg.textContent = "Connexion r√©ussie ! Redirection...";
          sessionStorage.setItem("adminUID", user.uid);

          setTimeout(() => {
            window.location.href = "parametres.html";
          }, 1000);
        } else {
          // üö´ Pas d'acc√®s admin
          msg.textContent = "Acc√®s refus√© : ce compte n'a pas les droits administrateur.";
        }

      } catch (error) {
        msg.textContent = "Erreur de connexion : " + error.message;
      }
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #loginBox {

      padding: 30px;
      border-radius: 12px;

      text-align: center;

    }

    }

    }

      width: 100%;

    }
    button:hover {
      background: #005ea1;
    }

      margin-top: 15px;

      min-height: 24px;
    }
    #shell-topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 20px 6px 16px; /* padding √† droite augment√© */
  background: #ffffff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  height: 48px;
  font-family: Inter, Arial, sans-serif;
  z-index: 1000;
  box-sizing: border-box; /* pour inclure le padding dans la largeur */
}

#topbar-right {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  margin-right: 8px; /* un petit d√©calage suppl√©mentaire pour l'ascenseur */
}

#window-controls {
  display: flex;
  gap: 6px;
  margin-bottom: 4px; /* un peu plus d‚Äôespace entre les boutons et l‚Äôheure */
}

#datetime {
  font-weight: 500;
  font-size: 14px;
  color: #374151;
  line-height: 1.2; /* pour mieux s√©parer du haut */
}


#topbar-left {
  font-weight: bold;
  font-size: 20px;
}

#topbar-center {
  font-size: 16px;
  font-weight: 500;
}



#window-controls button {
  background: #e6f0fc;
  border: none;
  border-radius: 6px;
  width: 28px;
  height: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

#window-controls button:hover {

  color: white;
}

#window-controls button.close:hover {
  background: #e74c3c;
}

  </style>
</head>

<body>
  <div id="shell-topbar">
  <!-- Titre √† gauche -->
  <div id="topbar-left">
    üöë GestUrg2
  </div>

  <!-- Texte central -->
  <div id="topbar-center">
    Connexion administrateur
  </div>

  <!-- Heure + boutons Electron √† droite -->
  <div id="topbar-right">
    <div id="window-controls" style="display:none;">
      <button onclick="electronMinimize()">‚Äî</button>
      <button onclick="electronMaximize()">‚òê</button>
      <button class="close" onclick="electronClose()">‚úï</button>
    </div>
    <span id="datetime"></span>
  </div>
</div>
  <div id="loginBox">
    <h2>üîê Connexion Administrateur</h2>
    <input type="email" id="email" placeholder="Email administrateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <div id="message"></div>

    <button onclick="connexionAdmin()">Se connecter</button>
<button onclick="window.location.href='connexion.html'" 
        style="background:#6b7280;color:white;border:none;padding:10px 20px;margin-top:10px;
               border-radius:8px;cursor:pointer;width:90%;font-size:16px;">
  ‚ùå Annuler
</button>
        


  </div>
  <script>
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
  const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('datetime').textContent = now.toLocaleDateString('fr-FR', options) + ' ' + time;
}

// Mise √† jour toutes les secondes
setInterval(updateDateTime, 1000);
updateDateTime();

// D√©tection Electron
function isElectron() {
  return !!window.electronAPI;
}

const controls = document.getElementById('window-controls');
if (controls && isElectron()) {
  controls.style.display = 'flex';
}

// Fonctions Electron
function electronMinimize() {
  if (!isElectron()) return;
  window.electronAPI.minimize();
}
function electronMaximize() {
  if (!isElectron()) return;
  window.electronAPI.maximize();
}
function electronClose() {
  if (!isElectron()) return;
  window.electronAPI.close();
}
</script>
</body>
</html>
