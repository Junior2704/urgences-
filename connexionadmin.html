<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Administrateur</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Connexion administrateur ---
    window.connexionAdmin = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      msg.textContent = "";
      msg.style.color = "red";

      if (!email || !password) {
        msg.textContent = "Veuillez saisir votre email et mot de passe.";
        return;
      }

      try {
        // üîê Authentification Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // üîé V√©rifie les droits dans Firestore
        const ref = doc(db, "medecins", user.uid);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          msg.textContent = "Compte introuvable dans la base de donn√©es.";
          return;
        }

        const data = snap.data();
        const pages = data.pages || {};

        if (pages.admin === true) {
          // ‚úÖ Acc√®s autoris√©
          msg.style.color = "green";
          msg.textContent = "Connexion r√©ussie ! Redirection...";
          sessionStorage.setItem("adminUID", user.uid);

          setTimeout(() => {
            window.location.href = "parametres.html";
          }, 1000);
        } else {
          // üö´ Pas d'acc√®s admin
          msg.textContent = "Acc√®s refus√© : ce compte n'a pas les droits administrateur.";
        }

      } catch (error) {
        msg.textContent = "Erreur de connexion : " + error.message;
      }
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #0078d4;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background: #005ea1;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>

<body>
  <div id="loginBox">
    <h2>üîê Connexion Administrateur</h2>
    <input type="email" id="email" placeholder="Email administrateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="connexionAdmin()">Se connecter</button>
    <div id="message"></div>
  </div>
</body>
</html>
