<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon compte</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Affiche les infos utilisateur ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const ref = doc(db, "medecins", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("nom").value = data.nom || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("type").value = data.type || "";
          document.getElementById("specialite").value = data.specialite || "";
          document.getElementById("lieu").value = data.lieu || "";
        } else {
          document.getElementById("message").textContent = "Aucune donn√©e trouv√©e pour ce compte.";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Erreur de chargement : " + err.message;
      }
    });

    // --- Bouton de d√©connexion ---
    window.seDeconnecter = async function () {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
