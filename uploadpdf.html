<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("SERVICE_PUBLIC_KEY"); // üîπ remplace par ta cl√© publique EmailJS
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
      position: relative;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); }

    /* üîπ Bouton upload styl√© */
    .upload-btn {
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 0;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    .upload-btn:hover { background: #155ab6; }
    .upload-btn input {
      display: none;
    }

    /* üîπ Affichage du PDF */
    #filePreview {
      display: none;
      align-items: center;
      justify-content: space-between;
      background: #f9fafc;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 10px 15px;
      margin-top: 10px;
      text-align: left;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    #filePreview span {
      font-size: 15px;
      color: #333;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #e53935;
      font-size: 20px;
      margin-left: 10px;
      transition: color 0.2s ease;
    }
    .delete-btn:hover { color: #b71c1c; }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    button:hover { background-color: #155ab6; }

    #linkContainer { margin-top: 20px; }
    #linkContainer a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }

    /* Modale Email */
    #emailModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo" style="height:60px; margin-bottom:10px;">
    <h2>Charger un PDF</h2>

    <!-- Bouton Upload -->
    <label class="upload-btn">
      üìÅ S√©lectionner un fichier PDF
      <input type="file" id="pdfInput" accept="application/pdf">
    </label>

    <!-- Aper√ßu PDF -->
    <div id="filePreview">
      <span id="fileName"></span>
      <button class="delete-btn" id="deleteFile" title="Supprimer">üóëÔ∏è</button>
    </div>

    <div id="linkContainer"></div>

    <!-- Boutons d‚Äôaction -->
    <div>
      <button id="btnLien">üîó Cr√©er un lien d'acc√®s patient</button>
      
    </div>
  </div>

  <!-- Modale Email -->
  <div id="emailModal">
    <div class="modal-content">
      <h3>Envoi du lien</h3>
      <p>Entrez l‚Äôadresse e-mail du destinataire :</p>
      <input type="email" id="emailInput" placeholder="exemple@mail.com" style="padding:8px; width:90%; border:1px solid #ccc; border-radius:6px;">
      <br><br>
      <button id="sendEmailBtn">Envoyer</button>
      <button onclick="closeModal()" style="background:#ccc;">Annuler</button>
    </div>
  </div>

  <script>
    // üîπ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pdfBase64 = "";
    let lienPdf = "";
    let fileName = "";

    // üî∏ Upload du PDF
    document.getElementById("pdfInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;
      fileName = file.name;
      const reader = new FileReader();
      reader.onload = () => {
        pdfBase64 = reader.result.split(",")[1];
        document.getElementById("fileName").textContent = fileName;
        document.getElementById("filePreview").style.display = "flex";
        console.log("‚úÖ PDF charg√© et converti en base64");
      };
      reader.readAsDataURL(file);
    });

    // üî∏ Suppression du PDF
    document.getElementById("deleteFile").addEventListener("click", () => {
      pdfBase64 = "";
      fileName = "";
      document.getElementById("filePreview").style.display = "none";
      document.getElementById("pdfInput").value = "";
    });

    // üîπ Cr√©ation du lien Firestore
    document.getElementById("btnLien").addEventListener("click", async () => {
      if (!pdfBase64) return alert("Veuillez d‚Äôabord charger un PDF.");
      const id = Math.random().toString(36).substring(2, 10);
      await db.collection("liens_pdfs").doc(id).set({
        base64: pdfBase64,
        nom: fileName || "document.pdf",
        dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
      });
      lienPdf = `https://junior2704.github.io/urgences-/monpdf.html?id=${id}`;
      document.getElementById("linkContainer").innerHTML =
        `<p>‚úÖ Lien valide 7 jours :</p><a href="${lienPdf}" target="_blank">${lienPdf}</a>`;
    });

    // üî∏ Modale e-mail
    document.getElementById("btnEmail").addEventListener("click", () => {
      if (!pdfBase64) return alert("Veuillez d‚Äôabord charger un PDF.");
      document.getElementById("emailModal").style.display = "flex";
    });

    function closeModal() {
      document.getElementById("emailModal").style.display = "none";
    }

    
  </script>
</body>
</html>
