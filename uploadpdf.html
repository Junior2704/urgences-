<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader un PDF</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("SERVICE_PUBLIC_KEY"); // üîπ remplace par ta cl√© publique EmailJS
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #155ab6; }
    input[type="file"] { margin-top: 15px; }
    #linkContainer { margin-top: 20px; }
    #linkContainer a {
      color: #1a73e8;
      text-decoration: none;
      word-break: break-all;
    }

    /* Modale email */
    #emailModal, #loadingModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    /* Loader animation */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo" style="height:60px; margin-bottom:10px;">
    <h2>Uploader un PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <div id="linkContainer"></div>
    <div>
      <button id="btnLien">üîó Cr√©er un lien</button>
      <button id="btnEmail">üì® Envoyer par e-mail</button>
    </div>
  </div>

  <!-- Modale Email -->
  <div id="emailModal">
    <div class="modal-content">
      <h3>Envoi du lien</h3>
      <p>Entrez l‚Äôadresse e-mail du destinataire :</p>
      <input type="email" id="emailInput" placeholder="exemple@mail.com"
             style="padding:8px; width:90%; border:1px solid #ccc; border-radius:6px;">
      <br><br>
      <button id="sendEmailBtn">Envoyer</button>
      <button onclick="closeModal()" style="background:#ccc;">Annuler</button>
    </div>
  </div>

  <!-- Modale de chargement -->
  <div id="loadingModal">
    <div class="modal-content">
      <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo" style="height:60px; margin-bottom:10px;">
      <div class="loader"></div>
      <p>Envoi de l‚Äôe-mail en cours...</p>
    </div>
  </div>

  <script>
    // === Configuration Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pdfBase64 = "";
    let lienPdf = "";

    // === Conversion PDF ‚Üí Base64 ===
    document.getElementById("pdfInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return alert("Veuillez s√©lectionner un fichier PDF.");
      const reader = new FileReader();
      reader.onload = () => {
        pdfBase64 = reader.result.split(",")[1];
        console.log("‚úÖ PDF converti en base64, taille:", pdfBase64.length);
      };
      reader.readAsDataURL(file);
    });

    // === Cr√©er un lien temporaire (7 jours) ===
    document.getElementById("btnLien").addEventListener("click", async () => {
      if (!pdfBase64) return alert("Veuillez d‚Äôabord charger un PDF.");
      const id = Math.random().toString(36).substring(2, 10);

      await db.collection("liens_pdfs").doc(id).set({
        base64: pdfBase64,
        nom: "Document_upload.pdf",
        dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
      });

      lienPdf = `https://junior2704.github.io/urgences-/monpdf.html?id=${id}`;
      document.getElementById("linkContainer").innerHTML =
        `<p>‚úÖ Lien valide 7 jours :</p><a href="${lienPdf}" target="_blank">${lienPdf}</a>`;
    });

    // === Afficher la modale email ===
    document.getElementById("btnEmail").addEventListener("click", () => {
      if (!pdfBase64) return alert("Veuillez d‚Äôabord charger un PDF.");
      document.getElementById("emailModal").style.display = "flex";
    });
    function closeModal() {
      document.getElementById("emailModal").style.display = "none";
    }

    // === Modale de chargement ===
    function showLoadingModal() {
      document.getElementById("loadingModal").style.display = "flex";
    }
    function hideLoadingModal() {
      document.getElementById("loadingModal").style.display = "none";
    }

    // === Envoi du mail ===
    document.getElementById("sendEmailBtn").addEventListener("click", async () => {
      const to_email = document.getElementById("emailInput").value.trim();
      if (!to_email || !to_email.includes("@")) {
        alert("Adresse e-mail invalide.");
        return;
      }

      closeModal();
      showLoadingModal();

      try {
        // 1Ô∏è‚É£ Cr√©ation lien Firebase
        const id = Math.random().toString(36).substring(2, 10);
        await db.collection("liens_pdfs").doc(id).set({
          base64: pdfBase64,
          nom: "Document_upload.pdf",
          dateCreation: firebase.firestore.FieldValue.serverTimestamp(),
        });
        const lienPdf = `https://junior2704.github.io/urgences-/monpdf.html?id=${id}`;

        // 2Ô∏è‚É£ Mod√®le HTML du mail
        const html_message = `

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre document est disponible</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f9; font-family:'Segoe UI', Roboto, Arial, sans-serif; color:#333;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width:640px; margin:auto; background:white; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.08); overflow:hidden;">
    <tr>
      <td style="background-color:#1a73e8; padding:24px; text-align:center;">
        <img src="https://junior2704.github.io/urgences-/logo.jpg" alt="Logo H√¥pital" style="height:60px; display:block; margin:0 auto 10px auto;">
        <h1 style="color:white; font-size:22px; margin:0;">Centre Hospitalier</h1>
        <p style="color:#dce6f3; margin:6px 0 0; font-size:14px;">Service des Urgences</p>
      </td>
    </tr>

    <tr>
      <td style="padding:30px;">
        <h2 style="color:#1a73e8; font-weight:600; margin-top:0;">Votre document</h2>

        <p style="font-size:16px; line-height:1.6;">
          Bonjour,
        </p>

        <p style="font-size:15px; line-height:1.6; color:#555;">
          Votre document est d√©sormais disponible au t√©l√©chargement !
          
        </p>

        <div style="text-align:center; margin:30px 0;">
          <a href="{{lien_compte_rendu}}" 
             style="background-color:#1a73e8; color:white; padding:14px 32px; text-decoration:none; border-radius:8px; font-weight:500; display:inline-block;">
            ü©∫ T√©l√©charger le document
          </a>
        </div>

        <p style="font-size:15px; line-height:1.6; color:#555;">
          ‚ö†Ô∏è Ce document est valable 7 jours. Au-del√†, il ne sera plus accessible pour des raisons de confidentialit√© et l'h√¥pital ne sera pas en mesure de vous en fournir une copie.
        </p>

        <p style="font-size:14px; color:#777;">
          Pour toute question, merci de contacter le service des Urgences :
          <a href="mailto:urgences.hopj@gmail.com" style="color:#1a73e8;">urgences.hopj@gmail.com</a>
        </p>

        <hr style="border:none; border-top:1px solid #e0e0e0; margin:30px 0;">
        <p style="font-size:13px; color:#999; text-align:center;">
          Service des Urgences<br>
          <em>Cet e-mail a √©t√© g√©n√©r√© automatiquement, merci de ne pas y r√©pondre.</em>
        </p>
      </td>
    </tr>
  </table>
</body>
</html>`;
// Remplacement des variables dynamiques
    htmlMessage = htmlMessage
      .replace("{{lien_compte_rendu}}", lienPdf);
        //3Ô∏è‚É£ Envoi EmailJS
        await emailjs.send("service_o07vuso", "template_vj03i4u", {
          to_email,
          html_message,
          subject: "Votre document est disponible",
        });

        hideLoadingModal();
        alert("üì® E-mail envoy√© avec succ√®s !");
      } catch (err) {
        hideLoadingModal();
        console.error("‚ùå Erreur :", err);
        alert("Erreur : " + err.message);
      }
    });
  </script>
</body>
</html>
