<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chargement...</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

.loader-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* ===== Logo m√©dical anim√© ===== */

.heart-container {
    position: relative;
    width: 140px;
    height: 140px;
    margin-bottom: 15px;
}

.heart {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff4b5c;
    transform: rotate(45deg);
    animation: beat 1s infinite;
    left: 40px;
    top: 40px;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff4b5c;
    border-radius: 50%;
}

.heart::before {
    top: -30px;
    left: 0;
}

.heart::after {
    left: -30px;
    top: 0;
}

@keyframes beat {
    0% { transform: scale(1) rotate(45deg); }
    20% { transform: scale(1.15) rotate(45deg); }
    40% { transform: scale(1) rotate(45deg); }
    60% { transform: scale(1.15) rotate(45deg); }
    80% { transform: scale(1) rotate(45deg); }
    100% { transform: scale(1) rotate(45deg); }
}

/* ===== ECG ===== */

.ecg {
    width: 280px;
    height: 60px;
    margin-top: 20px;
}

.ecg path {
    stroke: #00ffcc;
    stroke-width: 3;
    fill: none;
    stroke-dasharray: 500;
    stroke-dashoffset: 500;
    animation: ecgMove 2s linear infinite;
}

@keyframes ecgMove {
    to { stroke-dashoffset: 0; }
}

/* ===== Personnage m√©dical ===== */

.doctor {
    font-size: 52px;
    animation: bounce 1.5s infinite;
    margin-bottom: 15px;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* ===== Texte ===== */

.title {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-top: 15px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.8;
    margin-top: 5px;
}

/* ===== Spinner ===== */

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,.2);
    border-top: 4px solid #00ffcc;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

</style>
</head>

<body>

<div class="loader-container">

    <div class="doctor">üßë‚Äç‚öïÔ∏è</div>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <svg class="ecg" viewBox="0 0 300 60">
        <path d="M0 30 L30 30 L45 10 L60 50 L75 30 L120 30 L140 5 L160 55 L180 30 L300 30"/>
    </svg>

    <div class="title">Chargement de GestUrg2...</div>
    <div class="subtitle" id="msg">Initialisation des modules...</div>

    <div class="spinner"></div>

</div>

<script>
const messages = [
    "Connexion s√©curis√©e...",
    "Chargement des patients...",
    "Synchronisation Firestore...",
    "Pr√©paration de l'interface...",
    "Presque pr√™t..."
];

let i = 0;
setInterval(() => {
    document.getElementById("msg").innerText = messages[i];
    i = (i + 1) % messages.length;
}, 1400);
</script>

</body>
</html>
