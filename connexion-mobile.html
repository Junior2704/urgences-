<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Mobile</title>
<link rel="icon" type="image/jpeg" href="logo.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1565c0">

<script type="module">
/* --------------------------------------------------------------------------
   üî• Firebase ‚Äì Une SEULE instance centralis√©e pour TOUT le fichier
-------------------------------------------------------------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  setPersistence, 
  browserLocalPersistence 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
  authDomain: "urgences-a8ed4.firebaseapp.com",
  projectId: "urgences-a8ed4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --------------------------------------------------------------------------
   üîÑ Activation de la PERSISTENCE
-------------------------------------------------------------------------- */
await setPersistence(auth, browserLocalPersistence);

/* --------------------------------------------------------------------------
   üîç Connexion utilisateur
-------------------------------------------------------------------------- */
window.seConnecter = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("message");

  msg.textContent = "";

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const user = userCred.user;

    await verifierDroitsEtRediriger(user);

  } catch (error) {
    msg.textContent = "‚ùå Erreur : " + (error.message || "Connexion impossible.");
  }
};

/* --------------------------------------------------------------------------
   üîé V√©rification Firestore + Redirection
-------------------------------------------------------------------------- */
async function verifierDroitsEtRediriger(user) {
  const msg = document.getElementById("message");

  const ref = doc(db, "medecins", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    msg.textContent = "‚ùå Compte introuvable dans Firestore.";
    return;
  }

  const data = snap.data();

  if (!data.pages || data.pages["fiche-mobile"] !== true) {
    msg.textContent = "üö´ Vous n'avez pas les droits pour la fiche mobile.";
    return;
  }

  if (data.doitChangerMDP === true) {
    window.location.href = "changer_mot_passe.html";
    return;
  }

  window.location.href = `fiche-mobile.html?uid=${user.uid}`;
}

/* --------------------------------------------------------------------------
   üîÅ V√©rification AUTOMATIQUE au chargement (connexion persistante)
-------------------------------------------------------------------------- */
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  console.log("Session d√©tect√©e ‚Üí v√©rification des droits‚Ä¶");

  await verifierDroitsEtRediriger(user);
});

</script>

<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f4f4f4;
}
#loginBox {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}
button {
  background: #1976d2;
  color: white;
  border: none;
}
button:hover { opacity: 0.9; }
</style>

</head>
<body>

<div id="loginBox">
  <h2>üîê Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="seConnecter()">Se connecter</button>
  <div id="message" style="color:red;margin-top:10px;"></div>
  <img src="logo.png" width="200">
</div>

</body>
</html>
