<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>Connexion Mobile</title>
<link rel="icon" type="image/jpeg" href="logo.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1565c0">

<script type="module">
/* --------------------------------------------------------------------------
   ðŸ”¥ Firebase â€“ Une SEULE instance centralisÃ©e pour TOUT le fichier
-------------------------------------------------------------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  setPersistence, 
  browserLocalPersistence 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
  authDomain: "urgences-a8ed4.firebaseapp.com",
  projectId: "urgences-a8ed4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* --------------------------------------------------------------------------
   ðŸ”„ Activation de la PERSISTENCE
-------------------------------------------------------------------------- */
await setPersistence(auth, browserLocalPersistence);

/* --------------------------------------------------------------------------
   ðŸ” Connexion utilisateur
-------------------------------------------------------------------------- */
window.seConnecter = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const msg = document.getElementById("message");

  msg.textContent = "";

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const user = userCred.user;

    await verifierDroitsEtRediriger(user);

  } catch (error) {
    msg.textContent = "âŒ Erreur : " + (error.message || "Connexion impossible.");
  }
};

/* --------------------------------------------------------------------------
   ðŸ”Ž VÃ©rification Firestore + Redirection
-------------------------------------------------------------------------- */
async function verifierDroitsEtRediriger(user) {
  const msg = document.getElementById("message");

  const ref = doc(db, "medecins", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    document.getElementById("loader").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    return;
  }

  const data = snap.data();

  if (!data.pages || data.pages["fichemobile"] !== true) {
    document.getElementById("loader").style.display = "none";
    document.getElementById("loginBox").style.display = "block";

    return;
  }

  if (data.doitChangerMDP === true) {
    window.location.href = "changer_mot_passe.html";
    return;
  }

  window.location.href = `fiche-mobile.html?uid=${user.uid}`;
}

/* --------------------------------------------------------------------------
   ðŸ” VÃ©rification AUTOMATIQUE au chargement (connexion persistante)
-------------------------------------------------------------------------- */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    document.getElementById("loader").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    return;
  }

  console.log("Session dÃ©tectÃ©e â†’ vÃ©rification des droitsâ€¦");

  await verifierDroitsEtRediriger(user);
});

</script>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: #f5f7fa;
  height: 100vh;
}

/* ðŸ“± BOX MOBILE */
#loginBox {
  display: none;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: stretch;
  max-width: 420px;
  margin: auto;
}

/* Logo */
.logo {
  width: 160px;
  margin: 0 auto 30px;
}

/* Titre */
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1565c0;
}

/* Champs tactiles */
input {
  font-size: 1rem;
  padding: 16px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  outline: none;
}

input:focus {
  border-color: #1976d2;
}

/* Bouton principal */
button {
  padding: 16px;
  font-size: 1.1rem;
  border-radius: 14px;
  background: #1976d2;
  color: white;
  border: none;
  margin-top: 10px;
}

button:active {
  transform: scale(0.98);
}

/* Message erreur */
#message {
  margin-top: 15px;
  text-align: center;
  color: red;
  font-size: 0.95rem;
}


#loader {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
}

#loader iframe {
  width: 100%;
  height: 100%;
  border: none;
}


</style>

</head>
<body>

<div id="loader">
  <iframe src="loader.html"></iframe>
</div>



<!-- ðŸ“± LOGIN MOBILE -->
<div id="loginBox">
  <img src="logo.png" class="logo">

  <h2>Connexion</h2>

  <input type="email" id="email" placeholder="Email" autocomplete="username">
  <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password">

  <button onclick="seConnecter()">Se connecter</button>

  <div id="message"></div>
</div>

</body>

</html>
