  window.seConnecter = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");
  message.textContent = "";
  message.style.color = "red";

  try {
    // ğŸ” Connexion utilisateur

    const user = userCredential.user;

    // ğŸ” Lecture du document Firestore
    const ref = doc(db, "medecins", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      message.textContent = "âŒ Erreur : votre compte n'existe pas dans Firestore.";
      return;
    }

    const data = snap.data();

    // ğŸ”‘ VÃ©rification accÃ¨s fiche-mobile AVANT toute redirection
    if (!data.pages || data.pages["fichemobile"] !== true) {
      message.textContent = "ğŸš« AccÃ¨s refusÃ© : vous n'avez pas les droits pour l'app mobile.";
      return;
    }

    // ğŸ”„ VÃ©rification changement de mot de passe
    if (data.doitChangerMDP === true) {
      message.textContent= "Un changement de mot de passe a Ã©tÃ© demandÃ© pour ce compte, veuillez vous connecter sur un ordinateur afin d'effectuer ce changement."
      return;
    }

    // ğŸ“± Redirection selon le device
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|webOS|BlackBerry|Windows Phone|Mobile/i.test(navigator.userAgent)
          || (window.innerWidth < 850);

    if (isMobileDevice()) {

      window.location.href = `urgences.html?uid=${user.uid}`;
    }

  } catch (error) {
    let errorMsg = "âŒ Erreur de connexion. Veuillez rÃ©essayer.";

      case "auth/invalid-email":
        errorMsg = "âš ï¸ Email invalide.";

};
