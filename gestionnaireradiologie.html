<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <title>‚ò¢Ô∏è Gestionnaire des examens</title>

  <style>
    * { box-sizing: border-box; }
#hospitalisationsContent {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

#hospitalisationsContent .card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  border-left: 8px solid #0078d4;
}

#hospitalisationsContent h3 {
  color: #0078d4;
  margin-top: 10px;
  margin-bottom: 8px;
}

#hospitalisationsContent p {
  margin: 5px 0;
  line-height: 1.5;
  white-space: pre-wrap; /* conserve les sauts de ligne */
  color: #333;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 25px;
    }

    thead {
      background: #2980b9;
      color: white;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr {
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #dbe9f4;
    }

 #detailPanel {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  z-index: 10000;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ‚úÖ Fixe la taille et √©vite le saut de la modale */
#detailContent {
  background: white;
  border-radius: 12px;
  width: 90vw;
  max-width: 800px;
  height: 80vh;              /* <-- taille stable */
  overflow-y: auto;          /* <-- d√©filement interne */
  padding: 30px 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  position: relative;
  transition: all 0.3s ease; /* optionnel pour douceur */
}
#editModal {
  display: none !important;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
  z-index: 10001;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

    #closeBtnDetail, #closeEditModal {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #closeBtnDetail:hover, #closeEditModal:hover {
      color: #e74c3c;
    }

    .examen-encart {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f5faff;
    }

    .examen-encart.realise {
      background-color: #eaf9ea;
      border-color: #9ccc65;
    }

    .examen-encart button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .examen-encart button:hover {
      background-color: #219150;
    }

    #editModalContent {
      background: #ffffff;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 30px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      position: relative;
      color: #2c3e50;
    }

    #editModalContent h3 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 600;
      color: #2d4059;
    }

    #compteRenduInput {
      width: 100%;
      height: 150px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      resize: vertical;
      background: #f9fafb;
    }

    #compteRenduInput:focus {
      outline: none;
      border-color: #3498db;
      background: #ffffff;
    }

    #validerBtn, #ajouterHorodatageBtn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
      margin-right: 10px;
    }

    #validerBtn:hover, #ajouterHorodatageBtn:hover {
      background: #2d80c6;
    }

    #bubble-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      align-items: flex-end;
    }

    .bubble {
      max-width: 300px;
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeout 0.5s ease-in-out 5s forwards;
      word-wrap: break-word;
      text-align: left;
    }

    .administratif { background-color: #2196F3; }
    .alerte { background-color: #f44336; }

    @keyframes fadeout {
      to { opacity: 0; transform: translateX(-20px); }
    }
  </style>
</head>
<body>

<h1>‚ò¢Ô∏è Gestionnaire des examens</h1>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Date de naissance</th>
      <th>Examens non r√©alis√©s</th>
      <th>Position</th>
    </tr>
  </thead>
  <tbody id="patientsBody"></tbody>
</table>

<div id="detailPanel">
  <div id="detailContent">
    <button id="closeBtnDetail">&times;</button>
    <div id="detailData"></div>
  </div>
</div>

<div id="editModal">
  <div id="editModalContent">
    <button id="closeEditModal">&times;</button>
    <h3>üí¨ Compte-rendu</h3>
    <textarea id="compteRenduInput" rows="5"></textarea><br>
    <button id="ajouterHorodatageBtn">üïí Ajouter horodatage</button>
    <button id="validerBtn">‚úîÔ∏è Valider</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, getDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // --- üî• CONFIGURATION FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
    authDomain: "urgences-a8ed4.firebaseapp.com",
    projectId: "urgences-a8ed4",
    storageBucket: "urgences-a8ed4.appspot.com",
    messagingSenderId: "392921498200",
    appId: "1:392921498200:web:7ccce767332c67c697c02d",
    measurementId: "G-C74MK2KYDL"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- üßë‚Äç‚öïÔ∏è Authentification et contr√¥le d‚Äôacc√®s ---
  let medecinNom = "";
  let medecinSpecialite = "";
  let medecinLieu = "";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "accueil.html";
      return;
    }
    try {
      const docRef = doc(db, "medecins", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        medecinNom = data.nom || "";
        medecinSpecialite = data.specialite || "";
        medecinLieu = data.lieu || "";

        window.medecinNom = medecinNom;
        window.medecinSpecialite = medecinSpecialite;
        window.medecinLieu = medecinLieu;

        const pages = data.pages || {};
        const currentPage = window.location.pathname.split("/").pop().replace(".html", "");
        if (!pages[currentPage]) {
          alert("‚õîÔ∏è Vous n‚Äôavez pas acc√®s √† cette page.");
          window.location.href = "accueil.html";
        }
      } else {
        alert("Utilisateur non trouv√©.");
        window.location.href = "index.html";
      }
    } catch (error) {
      console.error("Erreur auth :", error);
      alert("Erreur de connexion.");
    }
  });

  // --- üìã Chargement patients ---
  document.addEventListener("DOMContentLoaded", async () => {
    const tableBody = document.getElementById("patientsBody");
    const detailPanel = document.getElementById("detailPanel");
    const detailContent = document.getElementById("detailData");
    const closeBtnDetail = document.getElementById("closeBtnDetail");
    const editModal = document.getElementById("editModal");
    const closeEditModal = document.getElementById("closeEditModal");
    const compteRenduInput = document.getElementById("compteRenduInput");
    const validerBtn = document.getElementById("validerBtn");
    const ajouterHorodatageBtn = document.getElementById("ajouterHorodatageBtn");

    let currentEdit = null;

    closeBtnDetail.onclick = () => detailPanel.style.display = "none";
    closeEditModal.onclick = () => { editModal.style.display = "none"; currentEdit = null; };

    async function loadPatients() {
      const patientsCol = collection(db, "patients");
      const snapshot = await getDocs(patientsCol);
      const filtered = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (!data.hospitalisationActive) return;
        const idx = data.hospitalisationIndex;
        const hosps = data.hospitalisations;
        if (!Array.isArray(hosps) || !hosps[idx]) return;

        const current = hosps[idx];
        const exams = [];
        (current.examens || []).forEach((ex, i) => {
          if (!ex.realise) exams.push({ ...ex, realIndex: i });
        });
        if (exams.length === 0) return;

        filtered.push({
          id: docSnap.id,
          nom: data.nom,
          prenom: data.prenom,
          dateNaissance: data.dateNaissance,
          examensNonRealises: exams,
          hospIndex: idx,
          fullData: data
        });
      });
      return filtered;
    }

    function formaterDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return d.toLocaleDateString('fr-FR');
    }

    function formatDateHeure(dateString) {
      const d = new Date(dateString);
      if (isNaN(d)) return "?";
      return d.toLocaleString('fr-FR');
    }

    function calculerAge(dateNaissance) {
      const d = new Date(dateNaissance);
      const today = new Date();
      let age = today.getFullYear() - d.getFullYear();
      const m = today.getMonth() - d.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < d.getDate())) age--;
      return age;
    }

    function renderTable(patients) {
      tableBody.innerHTML = "";
      patients.forEach(p => {
        const examsList = p.examensNonRealises.map(e => e.type || "Examen").join(", ");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nom}</td>
          <td>${p.prenom}</td>
          <td>${formaterDate(p.dateNaissance)}</td>
          <td>${examsList}</td>
          <td>${p.fullData.position || "N/A"}</td>`;
        tr.ondblclick = () => showDetails(p);
        tableBody.appendChild(tr);
      });
    }

    window.openEditModal = (patientId, hospIndex, examIndex) => {
      currentEdit = { patientId, hospIndex, examIndex };
      compteRenduInput.value = "";
      editModal.style.display = "flex";
    };

    function showDetails(patient) {
      await chargerHistoriqueComplet()
      const examensNonRealisesHTML = (patient.examensNonRealises || []).map(e => `
        <div class="examen-encart">
          <p><b>‚ò¢Ô∏è Type :</b> ${e.type || "N/A"}</p>
          <p><b>üí¨ Commentaire :</b> ${e.commentaire || ""}</p>
          <p><b>üìÖ Date demande :</b> ${formatDateHeure(e.dateDemande) || "N/A"}</p>
          <button onclick="window.openEditModal('${patient.id}', ${patient.hospIndex}, ${e.realIndex})">R√©aliser l'examen</button>
        </div>
      `).join("");

      const examensRealises = (patient.fullData.hospitalisations?.[patient.hospIndex]?.examens || [])
        .filter(ex => ex.realise)
        .map(ex => `
          <div class="examen-encart realise">
            <p><b>‚ò¢Ô∏è Type :</b> ${ex.type || "N/A"}</p>
            <p><b>üí¨ Commentaire :</b> ${ex.commentaire || ""}</p>
            <p><b>üìÑ Compte rendu :</b> ${ex.compteRendu || ""}</p>
            <p><b>üìÖ Date demande :</b> ${formatDateHeure(ex.dateDemande)}</p>
            <p><b>‚úÖ R√©alis√© le :</b> ${formatDateHeure(ex.dateRealisation)}</p>
          </div>
        `).join("");

      detailContent.innerHTML = `
        <h2>üë§ ${patient.prenom} ${patient.nom}</h2>
        <p><b>Sexe :</b> ${patient.fullData.sexe || "Non renseign√©"}</p>
        <p><b>Date de naissance :</b> ${formaterDate(patient.dateNaissance)} (${calculerAge(patient.dateNaissance)} ans)</p>
        <p><b>Position :</b> ${patient.fullData.position || "N/A"}</p>

        <button onclick="window.open('scanner.html?id=${encodeURIComponent(patient.id)}', '_blank')" 
                style="background:#e67e22;color:white;padding:10px 16px;border:none;border-radius:8px;margin-bottom:10px;cursor:pointer;">
          ü©ª Ouvrir le scanner
        </button>

        <h3>‚ò¢Ô∏è Examens non r√©alis√©s :</h3>
        ${examensNonRealisesHTML || "<p>Aucun examen en attente.</p>"}

        <h3>üóÇÔ∏è Historique des examens r√©alis√©s :</h3>
        ${examensRealises || "<p>Aucun examen r√©alis√©.</p>"}

       <h2>üìä Hospitalisations du patient</h2>
      <div id="hospitalisationsContent"></div>
      `;

      document.getElementById("toggleRawDataBtn").onclick = () => {
        const raw = document.getElementById("rawData");
        raw.style.display = raw.style.display === "none" ? "block" : "none";
      };

      detailPanel.style.display = "flex";
    }

    validerBtn.onclick = async () => {
      if (!currentEdit) return;
      const { patientId, hospIndex, examIndex } = currentEdit;
      const docRef = doc(db, "patients", patientId);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return afficherBulle("‚ùå Patient introuvable", "alerte");

      const patientData = docSnap.data();
      const examen = patientData.hospitalisations?.[hospIndex]?.examens?.[examIndex];
      if (!examen) return afficherBulle("‚ùå Structure des examens incorrecte", "alerte");

      const compteRendu = compteRenduInput.value.trim();
      if (compteRendu === "") return afficherBulle("‚ùå Compte-rendu vide", "alerte");

      examen.compteRendu = compteRendu;
      examen.realise = true;
      examen.dateRealisation = new Date().toISOString();

      await updateDoc(docRef, { hospitalisations: patientData.hospitalisations });
      afficherBulle("‚úîÔ∏è Examen enregistr√©", "administratif");
      editModal.style.display = "none";
      detailPanel.style.display = "none";

      const patients = await loadPatients();
      renderTable(patients);
    };

    ajouterHorodatageBtn.onclick = () => {
      const now = new Date();
      compteRenduInput.value += `\n[${now.toLocaleString('fr-FR')}] `;
    };

    const patients = await loadPatients();
    renderTable(patients);
  });

  // --- ü´ß Notifications bulles ---
  function afficherBulle(message, type) {
    const cont = document.getElementById("bubble-container") || (() => {
      const c = document.createElement("div");
      c.id = "bubble-container";
      document.body.appendChild(c);
      return c;
    })();

    const bubble = document.createElement("div");
    bubble.className = `bubble ${type}`;
    bubble.textContent = message;
    cont.appendChild(bubble);
    setTimeout(() => bubble.remove(), 5500);
  }

  async function chargerHistoriqueComplet() {
  const contenu = document.getElementById("hospitalisationsContent");
  if (!contenu) {
    console.error("Element #hospitalisationsContent introuvable");
    return;
  }
  contenu.innerHTML = "<p>‚è≥ Chargement...</p>";

  try {
    const patientDoc = await db.collection("patients").doc(patientId).get();
    if (!patientDoc.exists) {
      contenu.innerHTML = "<p>‚ùå Patient introuvable</p>";
      return;
    }

    const data = patientDoc.data();
    let hospitalisations = Array.isArray(data.hospitalisations) ? data.hospitalisations : [];

if (hospitalisations.length > 1) {
      hospitalisations = hospitalisations.slice(0, -1);
    } else {
      hospitalisations = []; // aucune hospitalisation pr√©c√©dente
    }

    if (hospitalisations.length === 0) {
      contenu.innerHTML = "<p>Aucune hospitalisation ant√©rieure.</p>";
      return;
    }

    contenu.innerHTML = "";

    hospitalisations
      .slice() // copie
      .reverse() // plus r√©centes d'abord
      .forEach((hospi, idx) => {
        const card = document.createElement("div");
        card.className = "card";

      const date = hospi.dateDebut || hospi.dateDebut || "Date inconnue";
		 const datef = hospi.dateFin || hospi.dateFin || "Date inconnue";
      const motif = hospi.motif || "‚Äî";
      const gravite = hospi.gravite || "‚Äî";
      const evolution = hospi.evolution || "Aucune √©volution enregistr√©e.";
      const dossier = hospi.dossierMedical || {};
      const sortie = hospi.sortie || null;
	  const rapport = hospi.rapport || "Pas de rapport d'hospitalisation valid√©";

      // construire le HTML via un tableau de parties (plus s√ªr)
      const parts = [];

      parts.push(`<div class="entry"><strong>üìÖ Admission :</strong> ${date}</div>`);
		parts.push(`<div class="entry"><strong>üìÖ Sortie :</strong> ${datef}</div>`);
      parts.push(`<div class="entry"><strong>Motif :</strong> ${motif}</div>`);
      parts.push(`<div class="entry"><strong>Gravit√© :</strong> ${gravite}</div>`);
      parts.push(`<hr>`);
      parts.push(`<h3>üìã Dossier m√©dical</h3>`);
		parts.push(`<p><strong>Questionnaire IAO :</strong><br>${dossier.questionnaire || "‚Äî"}</p>`);
      parts.push(`<p><strong>Ant√©c√©dents :</strong><br>${dossier.antecedents || "‚Äî"}</p>`);
      parts.push(`<p><strong>Traitements :</strong><br>${dossier.traitements || "‚Äî"}</p>`);
      parts.push(`<p><strong>Histoire de la maladie :</strong><br>${dossier.histoire || "‚Äî"}</p>`);
      parts.push(`<p><strong>CR Auscultation :</strong><br>${dossier.auscultation || "‚Äî"}</p>`);
      parts.push(`<hr>`);
      parts.push(`<h3>üìà √âvolution aux urgences</h3>`);
      parts.push(`<p style="white-space:pre-wrap">${evolution}</p>`);

      // ajout de la sortie si pr√©sente
      if (sortie) {
        parts.push(`<hr>`);
        parts.push(`<h3>üö™ Sortie</h3>`);
        parts.push(`<p><strong>Type :</strong> ${sortie.type || "‚Äî"}</p>`);

        if (sortie.serviceHospitalisation)
          parts.push(`<p><strong>üè• Service hospitalisation :</strong> ${sortie.serviceHospitalisation}</p>`);

        if (sortie.destinationTransfert)
          parts.push(`<p><strong>‚ÜîÔ∏è Destination transfert :</strong> ${sortie.destinationTransfert}</p>`);

        if (sortie.avisSpecialiste)
          parts.push(`<p><strong>üë©‚Äç‚öïÔ∏è Avis sp√©cialiste :</strong> ${sortie.avisSpecialiste}</p>`);

        if (Array.isArray(sortie.options) && sortie.options.length > 0)
          parts.push(`<p><strong>üìã Options :</strong> ${sortie.options.join(", ")}</p>`);

        if (sortie.traitementSortie)
          parts.push(`<p><strong>üíä Traitement de sortie :</strong><br>${sortie.traitementSortie}</p>`);

        if (sortie.autreSortieTexte)
          parts.push(`<p><strong>üî§ Autre :</strong> ${sortie.autreSortieTexte}</p>`);

        if (sortie.autreOptionTexte)
          parts.push(`<p><strong>üî§ Autre option :</strong> ${sortie.autreOptionTexte}</p>`);
      }
 parts.push(`<p><strong></strong> ${rapport}</p>`);
      // affecter le HTML final
      card.innerHTML = parts.join("\n");
      contenu.appendChild(card);
    });

  } catch (err) {
    console.error("Erreur chargement historique :", err);
    contenu.innerHTML = "<p>‚ùå Erreur lors du chargement de l'historique.</p>";
  }
}
</script>

<div id="bubble-container"></div>

</body>
</html>
