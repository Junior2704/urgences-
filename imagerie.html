<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Imagerie Médicale</title>
</head>
<body>

<h1>Générateur d'images médicales</h1>

<label>Type : <input id="type" value="radiographie"></label><br>
<label>Membre : <input id="membre" value="membre supérieur droit"></label><br>
<label>Lésion : 
    <select id="lesion">
        <option value="true">Oui</option>
        <option value="false" selected>Non</option>
    </select>
</label><br>
<button onclick="generate()">Générer</button>

<img id="result" width="400">

<script>
const workerURL = "https://delicate-feather-a7bd.louisdabadie9.workers.dev/";

async function generate() {
    const type = document.getElementById("type").value;
    const membre = document.getElementById("membre").value;
    const lesion = document.getElementById("lesion").value === "true";
    const prompt = `${type} ${membre}, ${lesion ? "avec lésion" : "sans lésion"}, imagerie médicale réaliste`;

    try {
        const response = await fetch(workerURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error(await response.text());

        const data = await response.json();
        console.log("Réponse worker :", data);

        if (data.image) {
            document.getElementById("result").src = data.image;
        } else {
            alert("Aucune image générée : " + (data.error || "erreur inconnue"));
        }

    } catch (err) {
        console.error("Erreur :", err);
        alert("Impossible de générer l'image : " + err.message);
    }
}
</script>

</body>
</html>
