<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chargement...</title>
<link rel="icon" type="image/png" href="logo.png">
<link rel="manifest" href="manifest.json">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: sans-serif;
  }

  /* Wrapper pour logo + anneau tournant */
  .loader-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Logo centré au milieu */
  #logo {
    width: 120px;
    z-index: 2;
    position: absolute;
    animation: fadeIn 1.5s ease-in-out;
  }

  /* Anneau de chargement qui tourne autour du logo */
  .spinner-ring {
    position: absolute;
    width: 160px;
    height: 160px;
    border: 8px solid #ddd;
    border-top: 8px solid #1565c0;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>

<script>
// Détection mobile / ordinateur
function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|webOS|BlackBerry|Windows Phone|Mobile/i.test(navigator.userAgent)
      || (window.innerWidth < 850);
}

// Redirection après un court chargement
window.onload = function () {
  setTimeout(() => {
    if (isMobileDevice()) {
      window.location.href = "connexion-mobile.html";
    } else {
      window.location.href = "connexion.html";
    }
  }, 5000);
};
</script>
</head>

<body>

  <div class="loader-wrapper">
    <img id="logo" src="logo.png" alt="Logo">
    <div class="spinner-ring"></div>
  </div>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(() => console.log("Service Worker enregistré !"));
}
</script>

</body>
</html>
