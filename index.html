<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
      authDomain: "urgences-a8ed4.firebaseapp.com",
      projectId: "urgences-a8ed4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.seConnecter = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        window.location.href = `urgences.html?uid=${user.uid}`;
      } catch (error) {
        message.textContent = "Connexion √©chou√©e : " + error.message;
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    #createAccountBtn {
      background: #6c757d;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
    img {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>üîê Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="seConnecter()">Se connecter</button>
    <button id="createAccountBtn" onclick="window.location.href='inscription.html'">Cr√©er mon compte</button>
    <div id="message"></div>
    <img src="logo.jpg" alt="Logo" width="200">
  </div>
</body>
</html>
