<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chargement...</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: sans-serif;
  }

  #logo {
    width: 180px;
    animation: fadeIn 1.5s ease-in-out;
  }

  .spinner {
    margin-top: 20px;
    border: 6px solid #ddd;
    border-top: 6px solid #1565c0;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>

<script>
// Détection mobile / ordinateur
function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|webOS|BlackBerry|Windows Phone|Mobile/i.test(navigator.userAgent)
      || (window.innerWidth < 850);
}

// Redirection après un court chargement
window.onload = function () {
  setTimeout(() => {
    if (isMobileDevice()) {
      window.location.href = "connexion-mobile.html";
    } else {
      window.location.href = "connexion.html";
    }
  }, 1200); // Durée d'affichage du logo + spinner
};
</script>
</head>

<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div class="spinner"></div>
</body>
</html>
