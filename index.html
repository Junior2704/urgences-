  <iframe src="loader.html"></iframe>

  <script>
    function isMobileDevice() {
      return (
        /Android|iPhone|iPad|iPod|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent)
        || window.matchMedia("(max-width: 850px)").matches
      );
    }

    window.onload = () => {
      setTimeout(() => {
        window.location.href = isMobileDevice()
          ? "connexion-mobile.html"
          : "connexion.html";
      }, 2500);
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
