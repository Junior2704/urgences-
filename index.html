<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1565c0">
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="icon" type="image/jpeg" href="logo.jpg">
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // --- Config Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
    authDomain: "urgences-a8ed4.firebaseapp.com",
    projectId: "urgences-a8ed4"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- Fonction de connexion ---
  window.seConnecter = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");
    message.textContent = "";
    message.style.color = "red";

    try {
      // üîê Connexion utilisateur
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // üîé V√©rifie dans Firestore si "doitChangerMDP" est vrai
      const ref = doc(db, "medecins", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.doitChangerMDP === true) {
          // ‚û°Ô∏è Redirection vers la page de changement de mot de passe
          window.location.href = "changer_mot_de_passe.html";
          return;
        }
      }

      // ‚û°Ô∏è Sinon, redirige vers la page principale
      window.location.href = `urgences.html?uid=${user.uid}`;

    } catch (error) {
      message.textContent = "Connexion √©chou√©e : " + error.message;
    }
  };
</script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    #createAccountBtn {
      background: #6c757d;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
    img {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>üîê Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="seConnecter()">Se connecter</button>
    <div id="message"></div>
    <img src="logo.jpg" alt="Logo" width="200">
  </div>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
      console.log("Service Worker Registered");
    });
  }
</script>

</body>
</html>
