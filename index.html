  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // --- Config Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyBKp5-7NNy0Gyl0tNbDgD-BxucYdg8ArWo",
    authDomain: "urgences-a8ed4.firebaseapp.com",
    projectId: "urgences-a8ed4"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
window.allerAdmin = async function () {
    window.location.href = "connexionadmin.html";
  }
  // --- Fonction de connexion ---
  window.seConnecter = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");
    message.textContent = "";
    message.style.color = "red";

    try {
      // ğŸ” Connexion utilisateur
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // ğŸ” VÃ©rifie dans Firestore si "doitChangerMDP" est vrai
      const ref = doc(db, "medecins", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.doitChangerMDP === true) {
          // â¡ï¸ Redirection vers la page de changement de mot de passe
          window.location.href = "changer_mot_passe.html";
          return;
        }
      }

      // â¡ï¸ Sinon, redirige vers la page principale
      window.location.href = `urgences.html?uid=${user.uid}`;

    } catch (error) {
  let errorMsg = "âŒ Erreur de connexion. Veuillez rÃ©essayer.";

  switch (error.code) {
    case "auth/invalid-email":
      errorMsg = "âš ï¸ Email invalide. VÃ©rifie l'adresse saisie.";
      break;
    case "auth/user-disabled":
      errorMsg = "ğŸš« Ce compte a Ã©tÃ© dÃ©sactivÃ©. Contacte un administrateur.";
      break;
    case "auth/user-not-found":
      errorMsg = "âŒ Aucun compte trouvÃ© avec cet email.";
      break;
    case "auth/wrong-password":
      errorMsg = "ğŸ”‘ Mot de passe incorrect.";
      break;
    case "auth/missing-password":
      errorMsg = "âš ï¸ Merci de saisir un mot de passe.";
      break;
    case "auth/too-many-requests":
      errorMsg = "ğŸš¨ Trop de tentatives infructueuses. RÃ©essaie plus tard.";
      break;
    case "auth/network-request-failed":
      errorMsg = "ğŸ“¶ ProblÃ¨me de connexion rÃ©seau. VÃ©rifie ta connexion Internet.";
      break;
    default:
      errorMsg = "âŒ Une erreur est survenue : " + error.message;
      break;
  }

  message.textContent = errorMsg;
}
  };
</script>
